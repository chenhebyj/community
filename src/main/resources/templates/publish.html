<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>发布页面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="~{nav :: nav1}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发布</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" id="id" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">补充内容：</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control"  cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" placeholder="输入标签：以逗号分隔">
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                <span class="alert alert-danger" th:text="${usererror}" th:if="${usererror != null}"></span>
                <button type="submit" class="btn btn-success btn-publish" >发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发布指南：</h3>
            1.。。。。。。。。。。。。。。。。。。。<br>
            2.。。。。。。。。。。。。。。。。。。。<br>
            3.。。。。。。。。。。。。。。。。。。。<br>
        </div>
    </div>
</div>
</body>
</html>
