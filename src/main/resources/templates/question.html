<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="~{nav :: nav1}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <hr>
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                回复数：<span th:text="${question.commentCount}"></span>|
                浏览数：<span th:text="${question.viewCount}"></span>|
                发布时间：<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd')}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <span th:text="${question.description}"></span>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true">
                </span>
                编辑
            </a>

        </div>


        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media-left ">
                    <span href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" >
                    </span>
                    <span th:text="${question.user.name}"></span>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>热门问题</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
